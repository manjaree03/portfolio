<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup Preview</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mockups-preview">
  <div class="section">
    <h3 class="section-title">Mockup Preview</h3>
    <h4 class="section-description">Pick the mockup style you want for Project Details images.</h4>
  </div>

  <div class="mockups-grid">
    <div class="mockup-card">
      <h3>Laptop (current)</h3>
      <div class="laptop-mockup laptop-mockup--lg">
        <div class="laptop-mockup__screen">
          <img class="laptop-mockup__img" src="res/portfolio_sc1.png" alt="Preview" />
        </div>
        <div class="laptop-mockup__base" aria-hidden="true"></div>
      </div>
    </div>

    <div class="mockup-card">
      <h3>Laptop (minimal)</h3>
      <div class="laptop-mockup laptop-mockup--lg laptop-mockup--minimal">
        <div class="laptop-mockup__screen">
          <img class="laptop-mockup__img" src="res/portfolio_sc2.png" alt="Preview" />
        </div>
        <div class="laptop-mockup__base" aria-hidden="true"></div>
      </div>
    </div>

    <div class="mockup-card">
      <h3>Browser window</h3>
      <div class="browser-mockup">
        <div class="browser-mockup__topbar" aria-hidden="true">
          <div class="browser-mockup__dots">
            <div class="browser-mockup__dot browser-mockup__dot--red"></div>
            <div class="browser-mockup__dot browser-mockup__dot--yellow"></div>
            <div class="browser-mockup__dot browser-mockup__dot--green"></div>
          </div>
          <div class="browser-mockup__url"></div>
        </div>
        <div class="browser-mockup__content">
          <img class="browser-mockup__img" src="res/portfolio_sc3.png" alt="Preview" />
        </div>
      </div>
    </div>

    <div class="mockup-card">
      <h3>Phone</h3>
      <div class="phone-mockup">
        <div class="phone-mockup__screen">
          <img class="phone-mockup__img" src="res/instagram_sc1.png" alt="Preview" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
